<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Choice – Amazon Picks | KrishBotique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdeff9;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin: 30px 0;
      color: #ff69b4;
    }

    /* GRID LAYOUT */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* PRODUCT CARD */
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 1rem;
      margin: 10px 0;
    }

    .card p {
      font-size: 0.9rem;
      margin: 5px 0;
      color: #333;
      font-weight: bold;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }

    /* RESPONSIVE */
    @media(max-width:600px){
      .card img {
        width: 150px;
        height: 150px;
      }
    }

  </style>
</head>
<body>

<h2>Valentine Special</h2>

<div class="product-grid">
  <div class="card">
    <img src="https://m.media-amazon.com/images/I/81B4FcLADzL._SL1500_.jpg" alt="Festiko Love Notes">
    <h3>Festiko 48 Pieces Romantic Love Notes Greeting Cards for Valentine's Day</h3>
    <p>₹160</p>
    <a href="https://amzn.to/4bHnbL5" target="_blank">View on Amazon</a>
  </div>

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/615EdiJ9OPL._SL1500_.jpg" alt="Chocozone Couple Showpiece">
    <h3>Chocozone Couple Hug Resin Showpiece Couple Miniatures Valentine Gifts</h3>
    <p>₹171</p>
    <a href="https://amzn.to/400B9QZ" target="_blank">View on Amazon</a>
  </div>
</div>

</body>
</html>
