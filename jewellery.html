<style>
:root{
  --primary:#ff69b4;
  --dark:#222;
  --light:#fff;
}

/* GLOBAL */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#fdeff9,#e8f0ff);
}

/* HEADER */
.header{
  text-align:center;
  padding:25px 15px 10px;
}

.header h2{
  margin:0;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:25px;
  padding:25px;
  max-width:1200px;
  margin:auto;
}

/* CARD */
.card{
  background:var(--light);
  border-radius:18px;
  padding:15px;
  text-align:center;
  box-shadow:0 6px 15px rgba(0,0,0,0.08);
  transition:0.3s;
  position:relative;
}

.card:hover{
  transform:translateY(-6px);
}

/* üî• SALE BADGE */
.badge{
  position:absolute;
  top:12px;
  left:12px;
  background:red;
  color:#fff;
  font-size:12px;
  padding:4px 8px;
  border-radius:20px;
}

/* üî• SQUARE IMAGE */
.card img{
  width:100%;
  aspect-ratio:1/1;        /* Makes image square */
  object-fit:contain;
  border-radius:12px;
  background:#fafafa;
}

/* TITLE */
.card h3{
  font-size:15px;
  min-height:45px;
}

/* PRICE */
.price{
  font-weight:bold;
  margin:8px 0;
}

/* BUTTON */
.card a{
  display:inline-block;
  padding:9px 15px;
  background:var(--primary);
  color:#fff;
  text-decoration:none;
  border-radius:8px;
  font-size:14px;
  transition:0.3s;
}

.card a:hover{
  background:#ff4fa3;
}

/* VIEW MORE SECTION */
.more-section{
  text-align:center;
  margin:30px 0;
}

.more-section a{
  background:#222;
  color:#fff;
  padding:12px 22px;
  border-radius:30px;
  text-decoration:none;
  font-size:14px;
}

.more-section a:hover{
  background:#444;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:13px;
  color:#555;
  padding:18px;
  border-top:1px solid #eee;
  margin-top:25px;
}
</style>
